<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Droppable - Default functionality</title>
  <link rel="stylesheet" href="jquery.ui/css/smoothness/jquery-ui-1.9.1.custom.min.css">
  <link rel="stylesheet" href="test.css">    
   
  <script src="jquery/jquery-1.8.3.js"></script>
  <script src="jquery.ui/js/jquery-ui-1.9.1.custom.js"></script>
  <script src="d3/d3.min.js"></script>
  <script src="test.js"></script> 
  
</head>
<body>

  <div class="container">
     
    <div id="droppable" width="180" height="180">
      <svg id="pieza18" width="180" height="180" style="float:left;display: inline-flex;">

        <rect id="mainFrame" x="0" y="0" width="180" height="180" stroke="black" fill="transparent" stroke-width="3"/>   

        <rect x="60" y="60" width="60" height="60" stroke="black" fill="transparent" stroke-width="2"/>          
        
        <line x1="0" x2="60" y1="0" y2="60" stroke="black" stroke-width="2"/>

        <line x1="120" x2="180" y1="60" y2="0" stroke="black" stroke-width="2"/>

        <line x1="0" x2="60" y1="180" y2="120" stroke="black" stroke-width="2"/>

        <line x1="120" x2="180" y1="120" y2="180" stroke="black" stroke-width="2"/>

        <polyline id="c1" style="display:none" points="0 0,60 60,60 120,0 180,0 0" fill="transparent" stroke="black" stroke-width="2"/>

        <polyline id="c2" style="display:none" points="0 0,60 60,120 60,180 0,0 0" fill="transparent" stroke="black" stroke-width="2"/>

        <polyline id="c3" style="display:none" points="180 0,120 60,120 120,180 180,180 0" fill="transparent" stroke="black" stroke-width="2"/>

        <polyline id="c4" style="display:none" points="0 180,60 120,120 120,180 180,0 180" fill="transparent" stroke="black" stroke-width="2"/>

        <polyline id="c5" style="display:none" points="60 60,120 60,120 120,60 120,60 60" fill="transparent" stroke="black"/>

        <text id="t1" style="display:none" x="19" y="100" style="font-weight: bold"></text>
        
        <text id="t2" style="display:none" x="82" y="40" style="font-weight: bold"></text>

        <text id="t3" style="display:none" x="140" y="100" style="font-weight: bold"></text>

        <text id="t4" style="display:none" x="82" y="160" style="font-weight: bold"></text>

        <text id="t5" style="display:none" x="82" y="100" style="font-weight: bold"></text>

        <!--Cross 1-->
        <line id="x1-1" x1="15" x2="45" y1="75" y2="105" stroke="black" stroke-width="1" stroke-dasharray="5,5" fill="none"/>

        <line id="x1-2" x1="15" x2="45" y1="105" y2="75" stroke="black" stroke-width="1" stroke-dasharray="5,5" fill="none"/>

        <circle id="x1-c1" cx="30" cy="90" r="4" fill="black"/>

        <!--Cross 2-->
        <line id="x2-1" x1="75" x2="105" y1="20" y2="50" stroke="black" stroke-width="1" stroke-dasharray="5,5" fill="none"/>

        <line id="x2-2" x1="75" x2="105" y1="50" y2="20" stroke="black" stroke-width="1" stroke-dasharray="5,5" fill="none"/>

        <circle id="x2-c2" cx="90" cy="35" r="4" fill="black"/>

        <!--Cross 3-->
        <line id="x3-1" x1="130" x2="160" y1="75" y2="105" stroke="black" stroke-width="1" stroke-dasharray="5,5" fill="none"/>

        <line id="x3-2" x1="130" x2="160" y1="105" y2="75" stroke="black" stroke-width="1" stroke-dasharray="5,5" fill="none"/>

        <circle id="x3-c3" cx="145" cy="90" r="4" fill="black"/>

        <!--Cross 4-->
        <line id="x4-1" x1="75" x2="105" y1="130" y2="160" stroke="black" stroke-width="1" stroke-dasharray="5,5" fill="none"/>

        <line id="x4-2" x1="75" x2="105" y1="160" y2="130" stroke="black" stroke-width="1" stroke-dasharray="5,5" fill="none"/>

        <circle id="x4-c4" cx="90" cy="145" r="4" fill="black"/>

        <!--Cross 5-->
        <line id="x5-1" x1="75" x2="105" y1="75" y2="105" stroke="black" stroke-width="1" stroke-dasharray="5,5" fill="none"/>

        <line id="x5-2" x1="75" x2="105" y1="105" y2="75" stroke="black" stroke-width="1" stroke-dasharray="5,5" fill="none"/>

        <circle id="x5-c5" cx="90" cy="90" r="4" fill="black"/>

        <!--Caries-->

        <rect id="cc1" style="display:none" x="10" y="60" width="40" height="60" stroke="red" fill="red" stroke-width="1"/>

        <text id="tt1" style="display:none" x="21" y="100">O</text>

        <rect id="cc2" style="display:none" x="60" y="10" width="60" height="40" stroke="red" fill="red" stroke-width="1"/> 
        
        <text id="tt2" style="display:none" x="82" y="40">O</text>

        <rect id="cc3" style="display:none" x="130" y="60" width="40" height="60" stroke="red" fill="red" stroke-width="1"/> 

        <text id="tt3" style="display:none" x="140" y="100">O</text>

        <rect id="cc4" style="display:none" x="60" y="130" width="60" height="40" stroke="red" fill="red" stroke-width="1"/>
        
        <text id="tt4" style="display:none" x="82" y="160">O</text>

        <rect id="cc5" style="display:none" x="70" y="70" width="40" height="40" stroke="red" fill="red" stroke-width="1"/>

        <text id="tt5" style="display:none" x="82" y="100">O</text>
      
        <!--Corona-->
        <text id="tc1" style="display:none" x="-2" y="170" style="font-weight: bold;font-size: 240px">C</text>

        <!--Extraccion-->
        <line id="ext1" style="display:none" x1="0" x2="180" y1="0" y2="180" stroke="red" stroke-width="8" fill="none"/>

        <line id="ext2" style="display:none" x1="0" x2="180" y1="180" y2="0" stroke="red" stroke-width="8" fill="none"/>

        <!--Pipe-->
        <line id="pipe" style="display:none" x1="90" x2="90" y1="0" y2="180" stroke="red" stroke-width="20" fill="none"/>

        <!--Protesis Fija-->
        <line id="pf1" style="display:none" x1="0" x2="180" y1="60" y2="60" stroke="red" stroke-width="8" fill="none"/>

        <line id="pf2" style="display:none" x1="0" x2="180" y1="120" y2="120" stroke="red" stroke-width="8" fill="none"/>


      </svg>
    </div>     
     
    <br/>
    
    <div style="width:300px !important;margin-left: 30px">
        
        <div id="colorSelector" style="display: inline-flex">
          <span style="font-weight: bold">Color:</span>
          <input id="red" type="radio" name="color" value="red"><span style="color: red;font-weight: bold">Red</span><br>
          <input id="blue" type="radio" name="color" value="blue" checked="true"><span style="color: blue;font-weight: bold">Blue</span><br>
        </div>
         
        <div id="symbols"> 
            <div><span style="font-weight: bold;font-size: 22px; font-family: sans-serif">Symbols:</span></div>
          
            <div><input id="protTotal" type="radio" name="pt" value="pt"><span style="font-weight: bold">Pr贸tesis Total?</span></div>
            <div><span id="draggableO" class="draggable">O</span><span>:Carie</span></div>
            <div><span id="draggableC" class="draggable">C</span><span>:Corona</span></div>
            <div><span id="draggableF" class="draggable">F</span><span>:Retos Radio.</span></div>
            <div><span id="draggableA" class="draggable">A</span><span>:Ausente</span></div>
            <div><span id="draggableOO" class="draggable">O-O</span><span>:Pr贸tesis fija</span></div>
          
            <div><span id="draggableK" class="draggable">K</span><span>:Calza</span></div>
            <div><span id="draggableBSlash" class="draggable">/</span><span>:Restauraci贸n</span></div>
            <div><span id="draggableAster" class="draggable">*</span><span>:Sellante</span></div>
            <div><span id="draggableX" class="draggable">X</span><span>:Extracci贸n</span></div>
            <div><span id="draggablePipe" class="draggable">|</span><span>:Trat. Endodon.</span></div>        
          
          <button id="btnClear">Clear Selection</button>          
        </div>
    </div>
    
    <br/><br/><br/>
    <button class="exportImageButton">export</button> 
    <canvas width="180px" height="180px" />
  
  </div>


</body>
</html>
