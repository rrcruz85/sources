<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

  <div class="container">        
      
        <div id="cc18">
          <svg class="small" viewBox="0 0 200 200" preserveAspectRatio="xMidYMin meet">
            <circle id="toaap" cx="100" cy="100" r="100" stroke="black" stroke-width="3" fill="red" />
            <filter id="dropshadow" height="130%">
              <feGaussianBlur in="SourceAlpha" stdDeviation="3"/> <!-- stdDeviation is how much to blur -->
              <feOffset dx="2" dy="2" result="offsetblur"/> <!-- how much to offset -->
              <feMerge> 
                <feMergeNode/> <!-- this contains the offset blurred image -->
                <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
              </feMerge>
            </filter>
             <g transform="translate(100,100)" stroke="#000" stroke-width="2">
            <path d="M0 0-70 70A99 99 0 0 1-70-70Z" fill="#f00"/>
            <path d="M0 0-70-70A99 99 0 0 1 70-70Z" fill="#080"/>
            <path d="M0 0 70-70A99 99 0 0 1 70 70Z" fill="#dd0"/>
            <path d="M0 0 70 70A99 99 0 0 1-70 70Z" fill="#04e"/>
          </g>
          <circle id="top" cx="100" cy="100" r="30" stroke="black" stroke-width="3" fill="red" />
        </svg>
      </div>
   
  </div>


</body>
</html>
